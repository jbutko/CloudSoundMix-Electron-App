<!-- main stream -->
<div class="player-container" ng-repeat="sound in main.mainFeed | orderBy:'created_time':true">

    <!-- soundcloud mixes -->
    <player player-source="sound" data-ng-if="!sound.hasOwnProperty('key')"></player>

    <!-- mixcloud mixes -->
    <div data-ng-if="sound.hasOwnProperty('key')">
        <iframe id="mc-widget"
        		width="100%"
        		height="133"
        		scrolling="no"
        		frameborder="no"
        		ng-src="{{main.generateIframeUrl(sound, 'mc')}}">
        </iframe>
    </div>
</div>
