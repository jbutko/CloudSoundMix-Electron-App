<!-- search form -->
<div class="search-wrapper">
	<form class="form"
		  name="main.searchForm"
		  novalidate
		  data-ng-submit="main.searchTracks(main.searchKeyword, '', '', '', main.duration)">

		  <div class="row">
		  	<div class="col-sm-16">
		  		<input type="search"
		  				 data-ng-model="main.searchKeyword">
		  	</div>

		  	<div class="col-sm-8">
		  		<select id="duration"
		  				name="duration"
		  				class="form-control"
		  		        data-ng-model="main.duration"
		  		        data-ng-change="main.searchTracks(main.searchKeyword, '', '', '', main.duration)"
		  		        data-ng-disabled="!main.searchKeyword">
		  		        <option value="10">10</option>
		  		        <option value="20">20</option>
		  		        <option value="30">30</option>
		  		        <option value="40">40</option>
		  		        <option value="50">50</option>
		  		        <option value="60">60</option>
		  		        <option value="70">70</option>
		  		        <option value="80">80</option>
		  		        <option value="90">90</option>
		  		        <option value="100">100</option>
		  		</select>
		  	</div>
		  </div>


		  <button class="btn btn-submit"
		   		  type="submit">Search
		  </button>
	</form>
</div>
